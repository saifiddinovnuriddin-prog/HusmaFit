<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HusmaFit | Ro‘yxatdan o‘tish</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <header class="bg-gray-800/95 backdrop-blur-sm py-3 px-4 md:px-8 shadow-xl fixed top-0 left-0 w-full z-50 border-b border-gray-700">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-2">
        <img src="images/446215302_1156955372010908_2017285007514614506_n.jpg" alt="Logo" class="w-11 h-11 rounded-full object-cover" loading="lazy" />
        <h1 class="text-xl md:text-2xl font-extrabold">Husma<span class="text-red-600">Fit</span></h1>
      </div>
      <a href="index.html" class="text-sm text-gray-400 hover:text-white"><i class="fas fa-home"></i> Bosh sahifa</a>
    </div>
  </header>

  <section class="py-20 px-4 bg-gradient-to-b from-gray-900 to-gray-800 mt-16">
    <div class="container mx-auto max-w-md">
      <h2 class="text-4xl font-bold text-center mb-8">Ro‘yxatdan o‘tish</h2>
      
      <form id="register-form" class="space-y-5 bg-gray-800 p-8 rounded-xl shadow-2xl">
        <input type="text" id="name" placeholder="Ismingiz" required class="w-full px-4 py-3 bg-gray-700 rounded-lg text-white">
        <input type="tel" id="phone" placeholder="+998 __ ___ __ __" required class="w-full px-4 py-3 bg-gray-700 rounded-lg text-white">
        <select id="plan" class="w-full px-4 py-3 bg-gray-700 rounded-lg text-white">
          <option>Abonement tanlang</option>
          <option value="50000">1 kun – 50 000 so‘m</option>
          <option value="450000">1 oy – 450 000 so‘m</option>
          <option value="4500000">1 yil – 4 500 000 so‘m</option>
        </select>

        <button id="submit" type="button" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition transform hover:scale-105">
          Zalga borib to‘lash
        </button>
      </form>
      
      <p class="text-center mt-4 text-sm text-gray-400">Birinchi dars – bepul!</p>
    </div>
  </section>

  <footer class="bg-gray-900 py-6 text-center text-xs text-gray-500">
    © 2025 HusmaFit. Barcha huquqlar himoyalangan.
  </footer>

  <script>
    document.getElementById('submit').addEventListener('click', function() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const plan = document.getElementById('plan').value;

      if (!name || !phone || !plan) {
        alert('Iltimos, barcha maydonlarni to‘ldiring!');
        return;
      }

      // Ma'lumotlarni saqlash
      const registration = {
        name,
        phone,
        plan,
        date: new Date().toLocaleString('uz-UZ')
      };

      // localStorage ga qo'shish
      let registrations = JSON.parse(localStorage.getItem('registrations') || '[]');
      registrations.push(registration);
      localStorage.setItem('registrations', JSON.stringify(registrations));

      // To'lov sahifasiga o'tish
      const params = new URLSearchParams(registration);
      window.location.href = `tolov.html?${params.toString()}`;
    });
  </script>
</body>
</html>
