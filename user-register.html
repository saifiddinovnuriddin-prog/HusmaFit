  <!-- Translation System + Form Logic -->
  <script>
    const translations = {
      ru: {
        // Navigation
        "nav-home": "Главная", "nav-about": "О нас", "nav-services": "Услуги", "nav-schedule": "Расписание",
        "nav-trainers": "Тренеры", "nav-contact": "Контакты", "nav-register": "Регистрация", "nav-admin": "Админ-панель",

        // Form
        "form-title": "Регистрация",
        "field-name": "Ваше имя",
        "field-phone": "+998 __ ___ __ __",
        "field-plan": "Выберите абонемент",
        "plan-day": "1 день – 50 000 сум",
        "plan-month": "1 месяц – 450 000 сум",
        "plan-year": "1 год – 4 500 000 сум",
        "btn-submit": "Перейти в зал и оплатить",
        "free-trial": "Первое занятие – бесплатно!",

        // Footer
        "footer-copy": "© 2025 <span class=\"text-red-600\">HusmaFit</span>. Все права защищены.",

        // Alerts
        "alert-fill": "Пожалуйста, заполните все поля!",

        "lang-text": "EN"
      },
      en: {
        // Navigation
        "nav-home": "Home", "nav-about": "About", "nav-services": "Services", "nav-schedule": "Schedule",
        "nav-trainers": "Trainers", "nav-contact": "Contact", "nav-register": "Register", "nav-admin": "Admin Panel",

        // Form
        "form-title": "Register",
        "field-name": "Your Name",
        "field-phone": "+998 __ ___ __ __",
        "field-plan": "Choose a plan",
        "plan-day": "1 Day – 50,000 UZS",
        "plan-month": "1 Month – 450,000 UZS",
        "plan-year": "1 Year – 4,500,000 UZS",
        "btn-submit": "Go to gym & pay",
        "free-trial": "First session – free!",

        // Footer
        "footer-copy": "© 2025 <span class=\"text-red-600\">HusmaFit</span>. All rights reserved.",

        // Alerts
        "alert-fill": "Please fill in all fields!",

        "lang-text": "RU"
      }
    };

    let currentLang = localStorage.getItem('lang') || 'ru';

    function toggleLanguage() {
      currentLang = currentLang === 'ru' ? 'en' : 'ru';
      localStorage.setItem('lang', currentLang);
      document.documentElement.lang = currentLang;
      updateTexts();
      document.getElementById('lang-text').textContent = translations[currentLang]['lang-text'];
      const mobileText = document.getElementById('lang-text-mobile');
      if (mobileText) mobileText.textContent = translations[currentLang]['lang-text'];
    }

    function updateTexts() {
      const t = translations[currentLang];
      Object.keys(t).forEach(key => {
        // Text content
        document.querySelectorAll(`[data-lang="${key}"]`).forEach(el => {
          el.innerHTML = t[key];
        });
        // Placeholders
        document.querySelectorAll(`[data-lang-placeholder="${key}"]`).forEach(el => {
          el.placeholder = t[key];
        });
        // Select options
        document.querySelectorAll(`[data-lang-option="${key}"]`).forEach(el => {
          el.textContent = t[key];
        });
      });

      // Update select default option
      const select = document.getElementById('plan');
      if (select) {
        select.options[0].textContent = t["field-plan"];
      }
    }

    // Form submission
    document.getElementById('submit').addEventListener('click', function() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const plan = document.getElementById('plan').value;

      if (!name || !phone || !plan) {
        alert(translations[currentLang]["alert-fill"]);
        return;
      }

      const registration = {
        name,
        phone,
        plan,
        date: new Date().toLocaleString(currentLang === 'ru' ? 'ru-RU' : 'en-US')
      };

      let registrations = JSON.parse(localStorage.getItem('registrations') || '[]');
      registrations.push(registration);
      localStorage.setItem('registrations', JSON.stringify(registrations));

      const params = new URLSearchParams(registration);
      window.location.href = `tolov.html?${params.toString()}`;
    });

    // Init
    document.addEventListener('DOMContentLoaded', () => {
      const langToggle = document.getElementById('lang-toggle');
      const langToggleMobile = document.getElementById('lang-toggle-mobile');
      if (langToggle) langToggle.addEventListener('click', toggleLanguage);
      if (langToggleMobile) langToggleMobile.addEventListener('click', toggleLanguage);
      document.documentElement.lang = currentLang;
      updateTexts();
      document.getElementById('lang-text').textContent = translations[currentLang]['lang-text'];
      const mobileText = document.getElementById('lang-text-mobile');
      if (mobileText) mobileText.textContent = translations[currentLang]['lang-text'];
    });
  </script>
